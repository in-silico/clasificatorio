<script id="contest-template" type="text/x-handlebars-template">
<table class="table table-bordered">
    <thead>
      <th>
        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Fecha
      </th>
      <th>
        <span class="glyphicon glyphicon-flag" aria-hidden="true"></span> Url
      </th>
      <th>
        <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Valor
      </th>
    </thead>
    <tbody>
      {{#contest}}
      <tr>
        <td>{{date}}</td>
        <td><a href="{{scoreboard}}" target="_blank">{{contest-name}} </a></td>
        <td>{{points}}</td>
      </tr>
      {{/contest}}
    </tbody>
  </table>
</script>

<script id="scoreboard-template" type="text/x-handlebars-template">
<table class="table table-bordered">
    <thead>
      <th>
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Nombre
      </th>
      <th>
        <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Puntos
      </th>
    </thead>
    <tbody>
      {{#scoreboard}}
      <tr>
        <td>{{name}}</td>
        <td>{{score}}</td>
      </tr>
      {{/scoreboard}}
    </tbody>
  </table>
</script>

<script id="rules-template" type="text/x-handlebars-template">
  <br />
  <p>{{description}}</p>
  <br />
  <ol>
  {{#list}}
    <li>{{this}}</li>
  {{/list}}
  </ol>
</script>
