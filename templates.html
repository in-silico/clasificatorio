<script id="contest-template" type="text/x-handlebars-template">
<table class="centered">
    <thead>
      <th>Fecha</th>
      <th>Url</th>
      <th>Valor</th>
    </thead>
    <tbody>
      {{#contest}}
      <tr>
        <td>{{date}}</td>
        <td><a href="{{scoreboard}}" target="_blank">{{contest-name}} </a></td>
        <td>{{points}}</td>
      </tr>
      {{/contest}}
    </tbody>
  </table>
</script>

<script id="scoreboard-template" type="text/x-handlebars-template">
<table class="centered">
    <thead>
      <th>Nombre</th>
      <th>Puntos</th>
    </thead>
    <tbody>
      {{#scoreboard}}
      <tr>
        <td class="light">{{name}}</td>
        <td>{{score}}</td>
      </tr>
      {{/scoreboard}}
    </tbody>
  </table>
</script>

<script id="rules-template" type="text/x-handlebars-template">
  <div class="row center">
    <h5 class="header col s12 light">{{description}}</h5>
  </div>
  <br />
  <ol class="light">
  {{#list}}
    <li>{{this}}</li>
  {{/list}}
  </ol>
  <br />
  <h4>Notas</h4>
  {{#notes}}
  <ul class="light">
    <li>{{this}}</li>
  </ul>
  {{/notes}}
  <br /><br />
</script>
