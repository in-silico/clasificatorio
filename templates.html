<script id="contest-template" type="text/x-handlebars-template">
<table class="centered">
    <thead>
      <th><i class="material-icons">today</i> Fecha</th>
      <th><i class="material-icons">link</i> Url</th>
      <th><i class="material-icons">done</i> Valor</th>
    </thead>
    <tbody>
      {{#contest}}
      <tr>
        <td>{{date}}</td>
        <td><a href="{{scoreboard}}" target="_blank">{{contest-name}} </a></td>
        <td>{{points}}</td>
      </tr>
      {{/contest}}
    </tbody>
  </table>
</script>

<script id="scoreboard-template" type="text/x-handlebars-template">
<table class="score centered">
    <thead>
      <th><i class="material-icons">perm_identity</i> Nombre</th>
      <th><i class="material-icons">done_all</i> Puntos</th>
      <th><i class="material-icons">done_all</i> Rating CF</th>
    </thead>
    <tbody>
      {{#scoreboard}}
      <tr>
        <td>
          <select id="select-{{name}}">
            <option value="" disabled selected>{{name}}</option>
          </select>

        </td>
        <!-- <td class="light" ><a href="{{profile_CF}}" target="_blank">{{name}} </a></td> -->
        <td>{{score}}</td>
        <td>{{score_CF}}</td>
      </tr>
      {{/scoreboard}}
    </tbody>
  </table>
</script>

<script id="rules-template" type="text/x-handlebars-template">
  <div class="row center">
    <h5 class="header col s12 light">{{description}}</h5>
  </div>
  <br />
  <ol class="light">
  {{#list}}
    <li>{{this}}</li>
  {{/list}}
  </ol>
  <br />
  <h4>Notas</h4>
  {{#notes}}
  <ul class="light">
    <li><i class="material-icons">info_outline</i> {{this}}</li>
  </ul>
  {{/notes}}
  <br /><br />
</script>
